<div class="form_line">
    <span class="g-text-big"><span id="summary_info_block">{$total_price}</span> руб.  — </span> это сумма вашего заказа. Если вы укажете свои данные, нам будет проще доставить его.
</div>
<div class="form_line">
    <label for="cart_name">
        <input {if !empty($profile)} value="{$profile.name}"{/if} id="cart_name" name="cart_name" type="text" class="form_input" placeholder="Например, Иван"/> ваше имя сделает наше общение приятнее!</label>
</div>
<div class="form_line">
    <label for="cart_phone"><input id="cart_phone" {if !empty($profile)} value="{$profile.phone_1}"{/if} name="cart_phone" type="text" class="form_input" placeholder="(123) 456-78-90"/> телефон поможет нам позвонить и утвердить заказ ;)</label>
</div>
<div class="form_line">
    <label for="cart_address"><input id="cart_address" {if !empty($profile)} value="{$profile.address}"{/if} name="cart_address" type="text" class="form_input" placeholder="г. Владивосток, Пиратская гавань, прич. 9"/> если ввести адрес доставки мы будем знать куда едем</label>
</div>
<div class="form_line">
    <label for="cart_delivery1" class="g-pointer"><input id="cart_delivery1" {if !empty($profile.delivery) && $profile.delivery == 2}checked{/if} name="delivery" type="radio" value="2"/> доставка курьером <span class="g-text-light-gray">(по Москве)</span></label><br>
    <label for="cart_delivery2" class="g-pointer"><input id="cart_delivery2" name="delivery" type="radio" {if (!empty($profile.delivery) && $profile.delivery == 1) || empty($profile.delivery)}checked{/if} value="1"/> доставка Почтой России</label>
</div>
